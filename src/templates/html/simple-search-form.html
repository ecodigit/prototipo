<form id="simple-search-form">
    <div class="form-group">
        <div class="input-group">

            <input type="text" class="form-control" id="textSearch" name="search"
                    aria-describedby="button-search" value="{{searchString}}">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary" type="button" id="button-search">search</button>
            </div>
        </div>
    </div>
</form>
