    var wktFormat = new ol.format.WKT();

    var features = [];

    function add_map_point(wkt, desc, url, img) {
        var mfeature = wktFormat.readFeature(wkt);
        features.push(new ol.Feature({
            desc: desc,
            url: url,
            image: img,
            geometry: mfeature.getGeometry().transform('EPSG:4326', 'EPSG:3857'),
        }));
    }

    // Add an event handler for when someone clicks on a marker
    map.on('singleclick', function(evt) {

        // Hide existing popup and reset it's offset
        popup.hide();
        popup.setOffset([0, 0]);


        var clickedFeatures = map.getFeaturesAtPixel(evt.pixel);
        var info = '<ul>' + clickedFeatures.map(function (feature) {
            return '<li><a href="' + feature.get('url') + '">' + feature.get('desc') + '</a></li>'
        }).join('') + '</ul>';

        var coord = map.getCoordinateFromPixel(evt.pixel);

        // Offset the popup so it points at the middle of the marker not the tip
        popup.setOffset([0, -22]);
        popup.show(coord, info);

// Add an event handler for when someone hovers over a marker
// This changes the cursor to a pointer
    map.on("pointermove", function (evt) {
        var hit = map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
            return true;
        });
        if (hit) {
            this.getTargetElement().style.cursor = 'pointer';
        } else {
            this.getTargetElement().style.cursor = '';
